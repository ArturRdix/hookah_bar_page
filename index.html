<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Неон</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .neon-text {
      color: #fff;
      text-transform: uppercase;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff,
        0 0 80px #0ff;
      animation: flicker 2s infinite;
      line-height: 1.4;
    }

    .neon-text span {
      display: block;
    }

    .line-1 {
      font-size: clamp(28px, 6vw, 40px);
      margin-bottom: 12px;
    }

    .line-2 {
      font-size: clamp(20px, 5vw, 32px);
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow:
          0 0 5px #0ff,
          0 0 10px #0ff,
          0 0 20px #0ff,
          0 0 40px #0ff,
          0 0 80px #0ff;
      }

      20%, 24%, 55% {
        opacity: 0.4;
        text-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="neon-text">
    <span class="line-1">Сайт прихуел</span>
    <span class="line-2">с 2500 за депозит и лёг</span>
  </div>
</body>
</html>
